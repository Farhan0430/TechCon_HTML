<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:info@techcon2024.co.za">info@techcon2024.co.za</a></p>
      <p>Follow us on:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
        <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d229345.05318733126!2d27.99815499869279!3d-26.195246986149213!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9509b0f2ef0d11%3A0x6967d7d81b38c9d1!2sJohannesburg!5e0!3m2!1sen!2sza!4v1717777777777"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="contact-name">Name:</label><br />
          <input type="text" id="contact-name" name="name" required />
        </div>

        <div>
          <label for="contact-email">Email:</label><br />
          <input type="email" id="contact-email" name="email" required />
        </div>

        <div>
          <label for="contact-message">Message:</label><br />
          <textarea id="contact-message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <br />Copyright</p>
  </footer>

</body>
</html>
